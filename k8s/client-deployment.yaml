apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: davealonbehr/endless-chat-client:latest
          ports:
            - containerPort: 3000
          env:
            - name: CHAT_SERVER_HOST
              value: server-cluster-ip-service
            - name: CHAT_SERVER_PORT
              value: "5002"
          
